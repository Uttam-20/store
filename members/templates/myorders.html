{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="{% static 'orders.css' %}"
</head>
<body style="background-color:azure">
    <div id="table">
    <h2>Product &nbsp; &nbsp; Quantity</h2>
    {% for x in mydata %}
        <h3 style="display: inline;position:fixed">{{x.oname}}</h3>
       <h3 style="display: inline;position:fixed;margin-left:140px;">{{x.quantity}}</h3>
       <br><br>
    {% endfor %}
    </div>
    <img style="width:200px;margin-left: 500px;margin-top: 200px;" src="/media/images/orders.jpg">
</body>
</html>
